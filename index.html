<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <style>
        body {
            background-color: #F49CBB;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .countdown {
            font-size: 48px;
            color: #03312E;
        }
    </style>
</head>
<body>
    <h1>Contador Regressivo</h1>
    <h1>Nosso Primeiro Aniversario</h1>
    <div class="countdown" id="countdown"></div>

    <script>
        // Defina a data e hora do evento
        const countDownDate = new Date("2026-05-01T00:00:00").getTime();

        // Atualize o contador a cada segundo
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Cálculos de tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exiba o resultado no elemento com id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // Se o contador terminar, exiba uma mensagem
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "O evento começou!";
            }
        }, 1000);
    </script>
</body>
</html>
